{% extends 'base.html' %}

{% block title %}Songs{% endblock %}


{% block content %}

    <div class="container">
        <div class="header">
            <h1>Songs</h1>
        </div>
        <hr />

        <table class="table table-hover">
            <tr>
                <th>Song</th>
                <th>Times Played</th>
            </tr>

            {% for song in songs %}
            <tr>
            {% set song_name, play_count = song.times_played() %}
                <td><a href="/songs/{{ song_name }}" title="{{ song_name }}">{{ song_name }}</a></td>
                <td>{{ play_count }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
