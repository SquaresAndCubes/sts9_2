{% extends 'base.html' %}

{% block title %}{{ song_name }}{% endblock %}


{% block content %}

    <div class="container">
        <div class="header">
            <h1>{{ song_name }}</h1>
        </div>
        <hr />

        <table class="table table-hover">
            <tr>
                <th>Date</th>
                <th>Venue</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
            </tr>

            {% for show in shows %}
            <tr>
                <td>{{ show }}</td>
                <td>{{ show }}</td>
                <td>{{ show }}</td>
                <td>{{ show }}</td>
                <td>{{ show }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
